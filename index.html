<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <title>Howdy Scriptable</title>
  <link rel="stylesheet" href="https://unpkg.com/water.css@2.1.1/out/water.css" />
</head>
<body>
  <main>[[readme]]</main>
  <script>
    const jsFileDom = [...document.querySelectorAll('a')].map(item => {
      if (item.href.includes('.js')) {
        const arr = item.href.split('/')
        const fileName = arr[arr.length - 1]
        item.download = fileName
      }
    })
  </script>
</body>
